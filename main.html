<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>OMG project</title>
    <link rel="stylesheet" href="./styles/style-default.css" />
    <link rel="stylesheet" href="./styles/style-main.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="#" class="logo-wrapper">
          <img src="./img/logo.svg" alt="logo" />
          <h1>OMG</h1>
        </a>

        <ul>
          <li><a class="nav-btn" id="dev-menu">개발자</a></li>
          <li><a class="nav-btn" id="design-menu">디자이너</a></li>
          <li><a class="nav-btn" id="manager-menu">기획자</a></li>
          <li><a class="nav-btn" id="pd-menu">PD</a></li>
        </ul>
        <button id="logout-button">로그아웃</button>
      </nav>
    </header>

    <aside>
      <div class="aside-container">
        <div class="user-info-wrapper">
          <div class="user-icon">
            <img id="user-profile" alt="user-profile" />
          </div>
          <div id="nav-user-name"></div>
        </div>
        <ul>
          <li>
            <a class="aside-btn" target="iframe-section">
              <div
                class="menu-icon"
                style="background-color: rgb(76, 124, 246)"
              >
                <img src="./img/side-icon/img_club.svg" alt="club-icon" />
              </div>
              <p>동아리/소모임</p>
            </a>
          </li>
          <li>
            <a class="aside-btn" target="iframe-section">
              <div
                class="menu-icon"
                style="background-color: rgb(125, 187, 239)"
              >
                <img src="./img/side-icon/img_site.svg" alt="site-icon" />
              </div>
              <p>참고 사이트</p>
            </a>
          </li>
          <li>
            <a class="aside-btn" target="iframe-section">
              <div
                class="menu-icon"
                style="background-color: rgb(103, 123, 247)"
              >
                <img
                  src="./img/side-icon/img_curriculum.svg"
                  alt="grade-icon"
                />
              </div>
              <p>커리큘럼</p>
            </a>
          </li>
          <li>
            <a class="aside-btn" target="iframe-section">
              <div
                class="menu-icon"
                style="background-color: rgb(159, 99, 224)"
              >
                <img src="./img/side-icon/img_device.svg" alt="device-icon" />
              </div>
              <p>전자기기</p>
            </a>
          </li>
        </ul>
      </div>
    </aside>

    <section class="main-section">
      <iframe
        name="iframe-section"
        title="iframe-section"
        frameborder="0"
        id="major-iframe"
      ></iframe>
    </section>
    <script defer type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
